<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <h1>Weather App</h1>
    </div>
    <h2>Enter a location following one of the following formats:</h2>
    <ul>
        <li>Latitude and Longitude (Decimal degree): "48.8567,2.3508"</li> 
        <li>City Name: "Paris"</li>
        <li>US Zip: "10001"</li>
        <li>UK Postcode: "SW1"</li>
        <li>Canada Postal Code: "G2J"</li>
    </ul>
    <form id="searchForm">
        <input placeholder="Location" name="query"></input>
        <button id="submitButton">Submit</button>
    </form>
    <div id="weatherInfo">
        <h2 id="locationName"></h2>
        <div id="weatherData"></div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
