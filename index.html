<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <h1>Weather App</h1>
    </div>
    <h2>Enter a location following one of the following formats:</h2>
    <ul>
        <li>Latitude and Longitude (Decimal degree): "48.8567,2.3508"</li> 
        <li>City Name: "Paris"</li>
        <li>US Zip: "10001"</li>
        <li>UK Postcode: "SW1"</li>
        <li>Canada Postal Code: "G2J"</li>
    </ul>
    <!-- <form id="searchForm">
        <input placeholder="Location" name="query"></input>
        <button id="submitButton">Submit</button>
    </form> -->
    <button id="austinButton">Austin, TX</button>
    <button id="londonButton">London, UK</button>
    <button id="losAngelesButton">Los Angeles, CA</button>
    <button id="madridButton">Madrid, Spain</button>
    <button id="miamiButton">Miami, FL</button>
    <button id="newYorkButton">New York, NY</button>
    <button id="parisButton">Paris, France</button>
    <button id="philadelphiaButton">Philadelphia, PA</button>
    <button id="portlandButton">Portland, OR</button>
    <button id="saoPauloButton">Sao Paulo, Brazil</button>
    <div id="weatherInfo">
    </div>
    <script src="./index.js"></script>
</body>
</html>
